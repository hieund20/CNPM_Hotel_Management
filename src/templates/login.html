{% extends 'layout/base.html' %}

{% block title %}Đăng nhập người dùng{% endblock %}

{% block content %}
<div class="block">
    <h1 class="text-center">Đăng nhập</h1>

    {% if err_msg %}
    <div class="alert alert-danger">
        <h4>{{ err_msg }}</h4>
    </div>
    {% endif %}

    <form method="post" action="{{ url_for('user_signin') }}" >
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" required/>
        </div>

        <input type="submit" value="Đăng nhập" class="btn button"/>
        <a>Bạn chưa có tài khoản?Đăng ký tài khoản <a href="{{ url_for('user_register') }}">tại đây</a></a>
        <br><br>
    </form>
</div>
{% endblock %}
